<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fitness by Katherine</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body data-spy="scroll" data-target="#header">
  
    <nav class="navbar navbar-fixed-top navbar-light bg-faded" id="header">
      <a class="navbar-brand" href="#">
        <img alt="Fitness by Katherine" src="img/header-logo.png" />
      </a>
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapsingHeader">
        &#9776;
      </button>
      <div class="nav navbar-nav collapse navbar-toggleable-xs pull-xs-right" id="collapsingHeader">
        <a class="nav-item nav-link active" href="#home">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#meet">Meet Katherine</a>
        <a class="nav-item nav-link" href="#services">Services</a>
        <a class="nav-item nav-link" href="#contact">Contact</a>
        <a class="nav-item nav-link" href="blog">Blog</a>
      </div>
    </nav>

    <div id="header-spacer"></div>

    <div class="container-fluid" id="home">
      <div class="container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            <li data-target="#carousel-example-generic" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img src="img/carousel/1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img src="img/carousel/2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img src="img/carousel/3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img src="img/carousel/4.jpg" alt="Fourth slide">
            </div>
            <div class="carousel-item">
              <img src="img/carousel/5.jpg" alt="Fifth slide">
            </div>
          </div>
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="icon-prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="icon-next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <div class="container" id="meet">
      meet
    </div>

    <div class="container" id="services">
      services
    </div>

    <div class="container" id="contact">
      contact
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
